<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - SoftHub</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%236366f1' width='100' height='100' rx='20'/%3E%3Ctext x='50' y='65' font-size='50' text-anchor='middle' fill='white' font-weight='bold'%3ES%3C/text%3E%3C/svg%3E">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .step { display: none; }
    .step.active { display: block; }
    .otp-inputs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .otp-input {
      width: 48px;
      height: 56px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      border: 2px solid var(--border);
      border-radius: var(--radius-lg);
      transition: all 0.2s;
    }
    .otp-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">
          <div class="logo-icon">S</div>
          <span>SoftHub</span>
        </a>
        <h1 id="step-title">Reset Password</h1>
        <p id="step-desc">Enter your email to receive a verification code</p>
      </div>
      
      <!-- Step 1: Enter Email -->
      <div class="step active" id="step1">
        <form class="auth-form" onsubmit="sendOTP(event)">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
          
          <div id="message1" class="auth-message"></div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem;" id="sendBtn">
            Send Verification Code
          </button>
        </form>
      </div>
      
      <!-- Step 2: Enter OTP -->
      <div class="step" id="step2">
        <form class="auth-form" onsubmit="verifyOTP(event)">
          <p class="text-center text-muted mb-3">
            We sent a code to <strong id="sent-email"></strong>
          </p>
          
          <div class="otp-inputs">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          </div>
          
          <div id="message2" class="auth-message"></div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem;">
            Verify Code
          </button>
          
          <p class="text-center mt-3">
            <button type="button" class="auth-link" onclick="resendOTP()" style="background: none; border: none; cursor: pointer;">
              Resend code
            </button>
          </p>
        </form>
      </div>
      
      <!-- Step 3: New Password -->
      <div class="step" id="step3">
        <form class="auth-form" onsubmit="resetPassword(event)">
          <div class="form-group">
            <label class="form-label" for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required minlength="6">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required>
          </div>
          
          <div id="message3" class="auth-message"></div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem;" id="resetBtn">
            Reset Password
          </button>
        </form>
      </div>
      
      <div class="auth-footer" style="justify-content: center;">
        <a href="login.html" class="auth-link">Back to Sign In</a>
      </div>
    </div>
  </div>
  
  <script src="../js/config.js"></script>
  <script>
    let userEmail = '';
    let userOTP = '';
    
    // OTP input handling
    document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
      input.addEventListener('input', (e) => {
        if (e.target.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
      
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const paste = e.clipboardData.getData('text').slice(0, 6);
        paste.split('').forEach((char, i) => {
          if (inputs[i]) inputs[i].value = char;
        });
        if (paste.length === 6) inputs[5].focus();
      });
    });
    
    function showStep(stepNum) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(`step${stepNum}`).classList.add('active');
      
      const titles = {
        1: ['Reset Password', 'Enter your email to receive a verification code'],
        2: ['Enter Code', 'Check your email for the verification code'],
        3: ['New Password', 'Create a strong password for your account']
      };
      
      document.getElementById('step-title').textContent = titles[stepNum][0];
      document.getElementById('step-desc').textContent = titles[stepNum][1];
    }
    
    async function sendOTP(event) {
      event.preventDefault();
      userEmail = document.getElementById('email').value;
      const btn = document.getElementById('sendBtn');
      
      btn.disabled = true;
      btn.textContent = 'Sending...';
      
      try {
        const result = await apiCall(API.endpoints.sendOTP, { email: userEmail });
        
        if (result.ok) {
          document.getElementById('sent-email').textContent = userEmail;
          showStep(2);
        } else {
          showMessage('message1', result.error || 'Failed to send code', 'error');
        }
      } catch (error) {
        showMessage('message1', 'Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Verification Code';
      }
    }
    
    function verifyOTP(event) {
      event.preventDefault();
      const inputs = document.querySelectorAll('.otp-input');
      userOTP = Array.from(inputs).map(i => i.value).join('');
      
      if (userOTP.length !== 6) {
        showMessage('message2', 'Please enter all 6 digits', 'error');
        return;
      }
      
      showStep(3);
    }
    
    async function resetPassword(event) {
      event.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('resetBtn');
      
      if (newPassword !== confirmPassword) {
        showMessage('message3', 'Passwords do not match', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Resetting...';
      
      try {
        const result = await apiCall(API.endpoints.resetPassword, {
          email: userEmail,
          otp: userOTP,
          newPassword,
          confirmPassword
        });
        
        if (result.ok) {
          showMessage('message3', 'Password reset successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showMessage('message3', result.error || 'Failed to reset password', 'error');
        }
      } catch (error) {
        showMessage('message3', 'Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    }
    
    async function resendOTP() {
      const result = await apiCall(API.endpoints.sendOTP, { email: userEmail });
      if (result.ok) {
        showMessage('message2', 'New code sent!', 'success');
      } else {
        showMessage('message2', result.error || 'Failed to resend code', 'error');
      }
    }
    
    function showMessage(id, text, type) {
      const messageEl = document.getElementById(id);
      messageEl.textContent = text;
      messageEl.className = `auth-message ${type}`;
      messageEl.style.display = 'block';
    }
  </script>
</body>
</html>
