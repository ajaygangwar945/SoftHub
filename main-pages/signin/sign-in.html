    <div class="container">
        <h1 class="heading" style="font-family:Arial, Helvetica, sans-serif">Sign In</h1>
        <div class="box">
            <div class="main">
                <!-- Google Sign In with image inside the button -->
                <button class="auto-signin google" onclick="animateButton(this)">
                    <img src="images/google.svg" alt="Google Icon" class="auto-signin-icon">
                    Sign in with Google
                </button>

                <!-- Facebook Sign In with image inside the button -->
                <button class="auto-signin facebook" onclick="animateButton(this)">
                    <img src="images/facebook.svg" alt="Facebook Icon" class="auto-signin-icon">
                    Sign in with Facebook
                </button>

                <div class="divider"></div>

                <form id="signinForm" class="details" onsubmit="handleSignIn(event)">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="email" placeholder="Enter your email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div id="message" style="margin: 10px 0; padding: 10px; display: none;"></div>
                    <button type="submit" onclick="animateButton(this)">Sign In</button>
                </form>

                <div class="other-options">
                    <a href="New account/index.html" class="create-account">Create an account</a>
                    <a href="forget password/index.html" class="forgot-password">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function animateButton(button) {
            button.classList.add('button-clicked');
            setTimeout(() => {
                button.classList.remove('button-clicked');
            }, 300); // Adjust the duration to match the transition duration
        }

        async function handleSignIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Sign in successful! Redirecting...', 'success');
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Sign in failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            messageDiv.style.color = type === 'success' ? 'green' : 'red';
            messageDiv.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            messageDiv.style.border = `1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'}`;
            messageDiv.style.borderRadius = '4px';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
