<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style-forget-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../../config.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Forget Password</h1>
        <div class="box">
            <div class="main">
                <form id="resetPasswordForm" class="details" onsubmit="handleResetPassword(event)">
                    <label for="email">Enter Your Email ID:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password"
                        required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your new password" required>

                    <div class="options">
                        <span class="send-otp" onclick="sendOTP()">Send OTP</span>
                        <a href="../sign-in.html" class="back-to-login">Back to Login</a>
                    </div>

                    <div id="message" style="margin: 10px 0; padding: 10px; display: none;"></div>

                    <button type="submit" onclick="animateButton(this)">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function animateButton(button) {
            button.classList.add('button-clicked');
            setTimeout(() => {
                button.classList.remove('button-clicked');
            }, 300); // Adjust the duration to match the transition duration
        }

        async function sendOTP() {
            const email = document.getElementById('email').value;

            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            try {
                const response = await fetch(API_CONFIG.endpoints.sendOTP, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('OTP sent successfully to your email!', 'success');
                } else {
                    showMessage(data.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch(API_CONFIG.endpoints.resetPassword, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        otp,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '../sign-in.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            messageDiv.style.color = type === 'success' ? 'green' : 'red';
            messageDiv.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            messageDiv.style.border = `1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'}`;
            messageDiv.style.borderRadius = '4px';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
